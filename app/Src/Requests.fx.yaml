    "gal_requests As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        DelayItemLoading: =true
        Fill: =RGBA(255, 255, 255, 1)
        Height: =591
        Items: |-
            =// Filter the Inbox on only items that are assigned to the logged-in user (i.e. assigned to their Office365 account) AND only show those items that have not got a decision logged yet
            Filter(
                Requests_Master,
                And(
                    requestor.DisplayName = User().FullName,
                    complete_flag="false"
                )
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =54
        Width: =955
        X: =205
        Y: =142
        ZIndex: =8

        NextArrow2_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(0, 0, 0, 1)
            Height: =52
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =UpdateContext({varLoading:true});
                If(
                    // View Laptop Request
                    ThisItem.request_type = "Laptop Request",
                    And(
                        UpdateContext({varLaptopRequest: true}),
                        UpdateContext(
                            {
                                varLaptopDetails: LookUp(
                                    'Laptop Requests',
                                    UID = ThisItem.UID
                                )
                            }
                        )
                    ),
                    // View 4G Laptop Request
                    If(
                        ThisItem.request_type = "4G Laptop",
                        And(
                            UpdateContext({var4GLaptopRequest: true}),
                            UpdateContext(
                                {
                                    var4GLaptopDetails: LookUp(
                                        '4G Laptop Requests',
                                        UID = ThisItem.UID
                                    )
                                }
                            )
                        ),
                            // View Induction Log
                    If(
                        ThisItem.request_type = "Induction Log",
                        And(
                            UpdateContext({varInductionLogForm: true}),
                            UpdateContext(
                                {
                                    varInductionLogDetails: LookUp(
                                        'Induction Log',
                                        UID = ThisItem.UID
                                    )
                                }
                            )
                        ),
                        // View Mobile Request
                        If(
                            ThisItem.request_type = "Mobile",
                            And(
                                UpdateContext({varMobileRequest: true}),
                                UpdateContext(
                                    {
                                        varMobileDetails: LookUp(
                                            'Mobile Requests',
                                            UID = ThisItem.UID
                                        )
                                    }
                                )
                            ),
                            // View Peripherals Request
                            If(
                                ThisItem.request_type = "Peripherals",
                                And(
                                    UpdateContext({varPeripheralsRequest: true}),
                                    UpdateContext(
                                        {
                                            varPeripheralsDetails: LookUp(
                                                'Peripherals Requests',
                                                UID = ThisItem.UID
                                            )
                                        }
                                    )
                                ),
                                // View Special IT Request
                                If(
                                    ThisItem.request_type = "Special IT Request",
                                    And(
                                        UpdateContext({varSpecialRequest: true}),
                                        UpdateContext(
                                            {
                                                varSpecialRequestDetails: LookUp(
                                                    'Special IT Requests',
                                                    UID = ThisItem.UID
                                                )
                                            }
                                        )
                                    ),
                                    // View Smartcard Request
                                    If(
                                        ThisItem.request_type = "Smartcard Request",
                                        And(
                                            UpdateContext({varSmartcardRequest: true}),
                                            UpdateContext(
                                                {
                                                    varSmartcardRequestDetails: LookUp(
                                                        'Smartcard Requests',
                                                        UID = ThisItem.UID
                                                    )
                                                }
                                            )
                                        ),
                                        // View Smartcard Positions Request
                                        If(
                                            ThisItem.request_type = "Smartcard Positions",
                                            And(
                                                UpdateContext({varSmartcardPositionsRequest: true}),
                                                UpdateContext(
                                                    {
                                                        varSmartcardPositionsRequestDetails: LookUp(
                                                            'Smartcard Positions Requests',
                                                            UID = ThisItem.UID
                                                        )
                                                    }
                                                )
                                            ),
                                           // View New Starter LM Request
                                        If(
                                            ThisItem.request_type = "New Starter Form",
                                            And(
                                                UpdateContext({varNewStarterLM: true}),
                                                UpdateContext(
                                                    {
                                                        varNewStarterLMDetails: LookUp(
                                                            NewStarterForm,
                                                            UID = ThisItem.UID
                                                        )
                                                    }
                                                )
                                            ),
                                            // View Interim Probation Form
                                        If(
                                            ThisItem.request_type = "Interim Probation Form",
                                            And(
                                                UpdateContext({varInterimProbationForm: true}),
                                                UpdateContext(
                                                    {
                                                        varInterimProbationFormDetails: LookUp(
                                                            'Interim probation review form',
                                                            UID = ThisItem.UID
                                                        )
                                                    }
                                                )
                                            ),
                                            false
                                        )
                                    )
                                )
                            )
                        )
                    )
                    )
                    )
                    )
                );
                // Open pop-up window
                
                UpdateContext({varPopUp: true}); 
