            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(0, 0, 0, 1)
            Height: =52
            Icon: =Icon.ChevronRight
            OnSelect: |
                =UpdateContext({varLoading: true});
                If(
                    // View Laptop Request
                    ThisItem.request_type = "Laptop Request",
                    And(
                        UpdateContext({varLaptopRequest: true}),
                        UpdateContext(
                            {
                                varLaptopDetails: LookUp(
                                    'Laptop Requests',
                                    UID = ThisItem.UID
                                )
                            }
                        )
                    ),
                            // View New Starter Line Manager Request
                    If(
                        ThisItem.request_type = "New Starter Form",
                        And(
                            Set(
                                varNewStarterLM,
                                LookUp(
                                    NewStarterForm,
                                    UID = ThisItem.UID
                                )
                            ),
                            UpdateContext({varLoading: false}),
                            UpdateContext({varPopUp: false}),
                            Navigate('New Starter Form - Line Manager')
                        ),
                            // View Induction Log
                    If(
                        ThisItem.request_type = "Induction Log",
                        And(
                            Set(
                                varInductionLog,
                                LookUp(
                                    'Induction Log',
                                    UID = ThisItem.UID
                                )
                            ),
                            UpdateContext({varLoading: false}),
                            UpdateContext({varPopUp: false}),
                            Navigate('Induction Log Page')
                        ),
                           // View Interim Probation Form
                        If(
                            ThisItem.request_type = "Interim Probation Form",
                            And(
                                Set(
                                    varInterimProbationForm,
                                    LookUp(
                                        'Interim probation review form',
                                        UID = ThisItem.UID
                                    )
                                ),
                                UpdateContext({varLoading: false}),
                                UpdateContext({varPopUp: false}),
                                Navigate('Interim Probation Form')
                            ),
                        // View Final Probation Form
                            If(
                                ThisItem.request_type = "Final Probation Form",
                                And(
                                    Set(
                                        varFinalProbationForm,
                                        LookUp(
                                            'Final Probation Review Form',
                                            UID = ThisItem.UID
                                        )
                                    ),
                                    UpdateContext({varLoading: false}),
                                    UpdateContext({varPopUp: false}),
                                    Navigate('Final Probation Form')
                                ),
                    // View 4G Laptop Request
                                If(
                                    ThisItem.request_type = "4G Laptop",
                                    And(
                                        UpdateContext({var4GLaptopRequest: true}),
                                        UpdateContext(
                                            {
                                                var4GLaptopDetails: LookUp(
                                                    '4G Laptop Requests',
                                                    UID = ThisItem.UID
                                                )
                                            }
                                        )
                                    ),
                        // View Mobile Request
                                    If(
                                        ThisItem.request_type = "Mobile",
                                        And(
                                            UpdateContext({varMobileRequest: true}),
                                            UpdateContext(
                                                {
                                                    varMobileDetails: LookUp(
                                                        'Mobile Requests',
                                                        UID = ThisItem.UID
                                                    )
                                                }
                                            )
                                        ),
                            // View Peripherals Request
                                        If(
                                            ThisItem.request_type = "Peripherals",
                                            And(
                                                UpdateContext({varPeripheralsRequest: true}),
                                                UpdateContext(
                                                    {
                                                        varPeripheralsDetails: LookUp(
                                                            'Peripherals Requests',
                                                            UID = ThisItem.UID
                                                        )
                                                    }
                                                )
                                            ),
                                // View Special IT Request
                                            If(
                                                ThisItem.request_type = "Special IT Request",
                                                And(
                                                    UpdateContext({varSpecialRequest: true}),
                                                    UpdateContext(
                                                        {
                                                            varSpecialRequestDetails: LookUp(
                                                                'Special IT Requests',
                                                                UID = ThisItem.UID
                                                            )
                                                        }
                                                    )
                                                ),
                                    // View Smartcard Request
                                                If(
                                                    ThisItem.request_type = "Smartcard Request",
                                                    And(
                                                        UpdateContext({varSmartcardRequest: true}),
                                                        UpdateContext(
                                                            {
                                                                varSmartcardRequestDetails: LookUp(
                                                                    'Smartcard Requests',
                                                                    UID = ThisItem.UID
                                                                )
                                                            }
                                                        )
                                                    ),
                                        // View Smartcard Positions Request
                                                    If(
                                                        ThisItem.request_type = "Smartcard Positions",
                                                        And(
                                                            UpdateContext({varSmartcardPositionsRequest: true}),
                                                            UpdateContext(
                                                                {
                                                                    varSmartcardPositionsRequestDetails: LookUp(
                                                                        'Smartcard Positions Requests',
                                                                        UID = ThisItem.UID
                                                                    )
                                                                }
                                                            )
                                                        )
                                                    ),
                                                        false
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
                )
                ;
                // Open pop-up window
                UpdateContext({varPopUp: true});
                If(
                    ThisItem.request_type = "New Starter Form",
                    UpdateContext({varPopUp: false})
                );
                If(
                    ThisItem.request_type = "Interim Probation Form",
                    UpdateContext({varPopUp: false})
                );
                If(
                    ThisItem.request_type = "Final Probation Form",
                    UpdateContext({varPopUp: false})
                );
                If(
                    ThisItem.request_type = "Induction Log",
                    UpdateContext({varPopUp: false})
                )
