    Label15_2 As label:
        BorderColor: =RGBA(32, 54, 71, 1)
        BorderThickness: =0.5
        Height: =538
        Overflow: =Overflow.Scroll
        Text: |-
            ="Guidance for the ReviewerPlease complete and return the following proforma to indicate whether the probationary period has been completed satisfactorily.  Your HR Manager will then arrange for a formal letter of confirmation of probationary period to be issued where applicable.It is your responsibility to ensure your employee has completed the mandatory training.  Notes for Guidance â€“ Managing Unsatisfactory Performance
            
            In cases of unsatisfactory performance, action along the following lines must be considered (action can be taken at any time during the probationary period; generally the earlier issues are addressed the better)
            
            The employee's attention must be drawn informally, by the line manager, to the areas in which their performance is considered below standard and advice should be given on how to improve including the period, where appropriate, within which this improvement should be achieved. A file note must be made of the date and detail of any informal discussions, and a copy must be given to the employee.
            
            It must be ensured that any appropriate training has been or will be given.
            
            It must be ensured that there is supervision by someone competent, experienced and supportive.
            
